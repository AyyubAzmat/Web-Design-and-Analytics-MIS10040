<!DOCTYPE html>
<html>
<head>
<script src="myscript,js"></script>
</head>
<body>

<h2>My First JavaScript</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demo">This is a paragraph</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Say Hello</button>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Enlarge!</button>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Hide Me!</button>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Show Me!</button>

<button type="button" onclick="myFunction()">Try it</button>



<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>



<script>
document.getElementById("demo").innerHTML = "My First JavaScript";
document.write(5 + 6);
console.log('script loaded');
window.alert('Hi Class')
</script>

</body>
</html>
